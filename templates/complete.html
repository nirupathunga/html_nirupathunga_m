<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnityScan AI - Survey Complete</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-green-100 to-teal-100 p-4 flex items-center">
    <div class="max-w-md mx-auto text-center">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-6xl mb-4 text-green-500">âœ…</div>
            <h2 class="text-3xl font-bold text-green-800 mb-4">Survey Complete!</h2>
            <p class="text-gray-600 mb-6 text-lg">Thank you for participating.</p>
            <div class="bg-gray-50 rounded-xl p-4 mb-6 text-left">
                <h3 class="font-semibold mb-2 text-lg">Your Responses:</h3>
                <div class="text-md space-y-1">
                    {% for key, value in survey_data.items() %}
                        <div><span class="font-medium capitalize">{{ key }}:</span> {{ value }}</div>
                    {% endfor %}
                </div>
            </div>
            <button onclick="window.location.href='/'" class="w-full py-4 bg-gradient-to-r from-teal-500 to-green-500 hover:from-teal-600 hover:to-green-600 text-white rounded-xl font-semibold glow-button">
                Start New Survey
            </button>
        </div>
    </div>
</body>
</html>
