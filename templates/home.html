<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnityScan AI - Home</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="hero-bg min-h-screen p-4">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white bg-gradient-to-r from-yellow-400 to-red-500 p-6 rounded-2xl mb-4">UnityScan AI</h1>
            <p class="text-white text-lg mb-4">Statathon 2025 Demo</p>
            <div class="mt-4 inline-flex items-center px-4 py-2 rounded-full text-lg bg-green-200 text-green-800 language-indicator">
                üåç {{ lang.name }} ({{ lang.region }})
            </div>
            <button onclick="window.location.href='/logout'" class="mt-4 px-6 py-3 bg-red-500 hover:bg-red-600 text-white rounded-xl glow-button">
                Logout
            </button>
        </div>
        <div class="space-y-6">
            <div class="bg-white rounded-2xl shadow-2xl p-6 border-l-4 border-blue-500">
                <div class="flex items-center mb-4"><span class="text-3xl mr-4">üì±</span><h2 class="text-2xl font-semibold text-gray-800">{{ lang.ussdTitle }}</h2></div>
                <p class="text-gray-600 mb-4 text-lg">Text-based survey for feature phones</p>
                <input type="text" id="surveyId" placeholder="Enter Survey ID" class="w-full p-4 border border-gray-300 rounded-xl mb-4 focus:ring-2 focus:ring-blue-500">
                <button onclick="startUSSD()" class="w-full py-4 bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white rounded-xl font-semibold glow-button" disabled>
                    Start USSD Survey
                </button>
            </div>
            <div class="bg-white rounded-2xl shadow-2xl p-6 border-l-4 border-green-500">
                <div class="flex items-center mb-4"><span class="text-3xl mr-4">üì≤</span><h2 class="text-2xl font-semibold text-gray-800">{{ lang.qrTitle }}</h2></div>
                <p class="text-gray-600 mb-4 text-lg">Generate QR code for smartphones</p>
                <input type="text" id="qrSurveyId" placeholder="Enter Survey ID (e.g., 123)" class="w-full p-4 border border-gray-300 rounded-xl mb-4 focus:ring-2 focus:ring-green-500">
                <button onclick="generateQR()" class="w-full py-4 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white rounded-xl font-semibold glow-button" disabled>
                    Generate QR Code
                </button>
                <p id="qrMessage" class="text-center mt-2 text-lg"></p>
                <div id="qrContainer" class="flex justify-center mt-4 hidden"><img id="qrImage" class="border-4 border-gray-300 rounded-2xl"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
